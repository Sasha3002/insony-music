{% extends "users/base.html" %}
{% load static %}
{% block content %}

<style>
  .password-container {
    max-width: 600px;
    margin: 40px auto;
  }

  .password-card {
    background: linear-gradient(135deg, #1a1a1a, #151515);
    border: 1px solid #2a2a2a;
    border-radius: 20px;
    padding: 40px;
  }

  .password-header {
    text-align: center;
    margin-bottom: 32px;
  }

  .password-icon {
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, #059669, #10b981);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
    font-size: 2rem;
    color: #fff;
  }

  .password-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 8px;
  }

  .password-subtitle {
    color: #9aa0a6;
    font-size: 0.9rem;
  }

  .form-group-password {
    margin-bottom: 24px;
  }

  .form-label-password {
    font-size: 0.9rem;
    font-weight: 600;
    color: #e6e6e6;
    margin-bottom: 8px;
    display: block;
  }

  .password-input-wrapper {
    position: relative;
  }

  .form-control-password {
    background: #1f2329;
    border: 1px solid #2a2f32;
    color: #e9ecf3;
    border-radius: 12px;
    padding: 12px 48px 12px 16px;
    width: 100%;
    font-size: 0.95rem;
    transition: all 0.2s;
  }

  .form-control-password:focus {
    background: #1f2329;
    border-color: #10b981;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    color: #e9ecf3;
    outline: none;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #6b7280;
    cursor: pointer;
    padding: 8px;
    font-size: 1.1rem;
    transition: color 0.2s;
  }

  .toggle-password:hover {
    color: #9aa0a6;
  }

  .password-requirements {
    background: rgba(16, 185, 129, 0.05);
    border: 1px solid rgba(16, 185, 129, 0.2);
    border-radius: 10px;
    padding: 16px;
    margin-top: 8px;
  }

  .password-requirements ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .password-requirements li {
    color: #b6bdc6;
    font-size: 0.85rem;
    padding: 4px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .password-requirements li i {
    color: #10b981;
    font-size: 0.9rem;
  }

  .action-buttons-password {
    display: flex;
    gap: 12px;
    margin-top: 32px;
  }

  .btn-password-save {
    flex: 1;
    background: linear-gradient(135deg, #059669, #10b981);
    color: #fff;
    border: none;
    padding: 14px 24px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn-password-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
  }

  .btn-cancel-password {
    flex: 1;
    background: transparent;
    border: 1px solid #2a2a2a;
    color: #e6e6e6;
    padding: 14px 24px;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.2s;
  }

  .btn-cancel-password:hover {
    background: #2a2a2a;
    border-color: #3a3a3a;
    color: #fff;
  }
</style>

<div class="password-container">
  
  <div class="password-card">
    <div class="password-header">
      <div class="password-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1 class="password-title">Zmień hasło</h1>
      <p class="password-subtitle">Zaktualizuj hasło do swojego konta</p>
    </div>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group-password">
        <label class="form-label-password">Obecne hasło</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            class="form-control-password" 
            name="current_password"
            id="current-password"
            required
            placeholder="Wpisz obecne hasło">
          <button type="button" class="toggle-password" onclick="togglePassword(this, '#current-password')">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group-password">
        <label class="form-label-password">Nowe hasło</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            class="form-control-password" 
            name="new_password"
            id="new-password"
            required
            minlength="8"
            placeholder="Wpisz nowe hasło">
          <button type="button" class="toggle-password" onclick="togglePassword(this, '#new-password')">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="password-requirements">
          <ul>
            <li><i class="bi bi-check-circle"></i> Co najmniej 8 znaków</li>
            <li><i class="bi bi-check-circle"></i> Różne od obecnego hasła</li>
          </ul>
        </div>
      </div>

      <div class="form-group-password">
        <label class="form-label-password">Potwierdź nowe hasło</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            class="form-control-password" 
            name="confirm_password"
            id="confirm-password"
            required
            minlength="8"
            placeholder="Powtórz nowe hasło">
          <button type="button" class="toggle-password" onclick="togglePassword(this, '#confirm-password')">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <div class="action-buttons-password">
        <a href="{% url 'account_settings' %}" class="btn-cancel-password">
          <i class="bi bi-x-circle"></i>
          Anuluj
        </a>
        <button type="submit" class="btn-password-save">
          <i class="bi bi-check-circle"></i>
          Zmień hasło
        </button>
      </div>

    </form>
  </div>

</div>

{% endblock %}
