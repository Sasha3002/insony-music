{% extends "users/base.html" %}
{% block content %}

<style>
  .report-content-container {
    max-width: 700px;
    margin: 40px auto;
  }

  .report-content-card {
    background: linear-gradient(135deg, #1a1a1a, #151515);
    border: 1px solid #2a2a2a;
    border-radius: 20px;
    padding: 40px;
  }

  .report-content-header {
    text-align: center;
    margin-bottom: 32px;
  }

  .report-content-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #dc2626, #ef4444);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 2.5rem;
    color: #fff;
  }

  .content-preview {
    background: rgba(255,255,255,0.02);
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 24px;
  }

  .content-preview-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 8px;
  }

  .content-preview-info {
    color: #9aa0a6;
    font-size: 0.9rem;
  }

  .reason-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 12px;
    margin-bottom: 24px;
  }

  .reason-option {
    position: relative;
  }

  .reason-option input[type="radio"] {
    display: none;
  }

  .reason-label {
    display: block;
    background: rgba(255,255,255,0.02);
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    padding: 16px;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
  }

  .reason-label:hover {
    border-color: #ef4444;
    background: rgba(239, 68, 68, 0.05);
  }

  .reason-option input[type="radio"]:checked + .reason-label {
    border-color: #ef4444;
    background: rgba(239, 68, 68, 0.1);
    color: #ef4444;
  }

  .reason-icon {
    font-size: 1.5rem;
    margin-bottom: 8px;
    display: block;
  }

  .reason-text {
    font-size: 0.9rem;
    font-weight: 600;
  }

  .form-group-content {
    margin-bottom: 20px;
  }

  .form-label-content {
    font-size: 0.9rem;
    font-weight: 600;
    color: #e6e6e6;
    margin-bottom: 8px;
    display: block;
  }

  .form-control-content {
    background: #1f2329;
    border: 1px solid #2a2f32;
    color: #e9ecf3;
    border-radius: 12px;
    padding: 12px 16px;
    width: 100%;
    font-size: 0.95rem;
    transition: all 0.2s;
    min-height: 120px;
    resize: vertical;
  }

  .form-control-content:focus {
    background: #1f2329;
    border-color: #ef4444;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    outline: none;
  }

  .action-buttons-content {
    display: flex;
    gap: 12px;
    margin-top: 32px;
  }

  .btn-content-submit {
    flex: 1;
    background: linear-gradient(135deg, #dc2626, #ef4444);
    color: #fff;
    border: none;
    padding: 14px 24px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn-content-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
  }

  .btn-content-cancel {
    flex: 1;
    background: transparent;
    border: 1px solid #2a2a2a;
    color: #e6e6e6;
    padding: 14px 24px;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.2s;
  }

  .btn-content-cancel:hover {
    background: #2a2a2a;
    color: #fff;
  }
</style>

<div class="report-content-container">
  <div class="report-content-card">
    <div class="report-content-header">
      <div class="report-content-icon">
        <i class="bi bi-flag"></i>
      </div>
      <h1 style="font-size: 1.8rem; font-weight: 700; color: #fff; margin-bottom: 8px;">
        Zgłoś nieodpowiednią treść
      </h1>
      <p style="color: #9aa0a6;">Pomóż nam utrzymać bezpieczną społeczność</p>
    </div>

    <!-- Content Preview -->
    <div class="content-preview">
      <div class="content-preview-title">Zgłaszana treść:</div>
      <div class="content-preview-info">{{ content_title }}</div>
    </div>

    <form method="POST">
      {% csrf_token %}

      <!-- Reason Selection -->
      <div class="form-group-content">
        <label class="form-label-content">Powód zgłoszenia *</label>
        <div class="reason-grid">
          {% for value, label in reasons %}
            <div class="reason-option">
              <input type="radio" name="reason" value="{{ value }}" id="reason-{{ value }}" required>
              <label class="reason-label" for="reason-{{ value }}">
                <span class="reason-icon">
                  {% if value == 'spam' %}
                    <i class="bi bi-megaphone"></i>
                  {% elif value == 'inappropriate' %}
                    <i class="bi bi-exclamation-triangle"></i>
                  {% elif value == 'harassment' %}
                    <i class="bi bi-person-x"></i>
                  {% elif value == 'hate_speech' %}
                    <i class="bi bi-chat-square-text"></i>
                  {% elif value == 'fake' %}
                    <i class="bi bi-shield-x"></i>
                  {% elif value == 'copyright' %}
                    <i class="bi bi-c-circle"></i>
                  {% elif value == 'violence' %}
                    <i class="bi bi-lightning"></i>
                  {% else %}
                    <i class="bi bi-question-circle"></i>
                  {% endif %}
                </span>
                <span class="reason-text">{{ label }}</span>
              </label>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Additional Details -->
      <div class="form-group-content">
        <label class="form-label-content">Dodatkowe informacje (opcjonalnie)</label>
        <textarea 
          class="form-control-content" 
          name="description"
          placeholder="Opisz szczegółowo problem z tą treścią..."></textarea>
        <div style="font-size: 0.8rem; color: #6b7280; margin-top: 6px;">
          <i class="bi bi-info-circle"></i> Dodatkowy opis pomoże nam lepiej zrozumieć problem
        </div>
      </div>

      <div class="action-buttons-content">
        <a href="javascript:history.back()" class="btn-content-cancel">
          <i class="bi bi-x-circle"></i>
          Anuluj
        </a>
        <button type="submit" class="btn-content-submit">
          <i class="bi bi-flag"></i>
          Zgłoś treść
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
