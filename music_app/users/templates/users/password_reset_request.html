{% extends "users/base.html" %}
{% block content %}

<style>
  .reset-container {
    max-width: 500px;
    margin: 80px auto;
  }

  .reset-card {
    background: linear-gradient(135deg, #1a1a1a, #151515);
    border: 1px solid #2a2a2a;
    border-radius: 20px;
    padding: 40px;
  }

  .reset-header {
    text-align: center;
    margin-bottom: 32px;
  }

  .reset-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 2.5rem;
    color: #fff;
  }

  .reset-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 12px;
  }

  .reset-subtitle {
    color: #9aa0a6;
    font-size: 0.95rem;
    line-height: 1.6;
  }

  .form-group-reset {
    margin-bottom: 24px;
  }

  .form-label-reset {
    font-size: 0.9rem;
    font-weight: 600;
    color: #e6e6e6;
    margin-bottom: 8px;
    display: block;
  }

  .form-control-reset {
    background: #1f2329;
    border: 1px solid #2a2f32;
    color: #e9ecf3;
    border-radius: 12px;
    padding: 12px 16px;
    width: 100%;
    font-size: 0.95rem;
    transition: all 0.2s;
  }

  .form-control-reset:focus {
    background: #1f2329;
    border-color: #a855f7;
    box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
    color: #e9ecf3;
    outline: none;
  }

  .btn-reset-submit {
    width: 100%;
    background: linear-gradient(135deg, #7c3aed, #a855f7);
    color: #fff;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn-reset-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
  }

  .reset-info {
    background: rgba(168, 85, 247, 0.05);
    border: 1px solid rgba(168, 85, 247, 0.2);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
  }

  .reset-info p {
    color: #b6bdc6;
    font-size: 0.85rem;
    margin: 0;
    display: flex;
    align-items: start;
    gap: 8px;
  }

  .reset-info i {
    color: #a855f7;
    margin-top: 2px;
  }

  .back-link {
    text-align: center;
    margin-top: 20px;
  }

  .back-link a {
    color: #60a5fa;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.2s;
  }

  .back-link a:hover {
    color: #3b82f6;
  }
</style>

<div class="reset-container">
  <div class="reset-card">
    <div class="reset-header">
      <div class="reset-icon">
        <i class="bi bi-key"></i>
      </div>
      <h1 class="reset-title">Resetuj hasło</h1>
      <p class="reset-subtitle">
        Wpisz swój adres email, a wyślemy Ci link do zresetowania hasła
      </p>
    </div>

    <div class="reset-info">
      <p>
        <i class="bi bi-info-circle"></i>
        Link do resetowania hasła będzie ważny przez 24 godziny. Sprawdź także folder spam.
      </p>
    </div>

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group-reset">
        <label class="form-label-reset">Adres email</label>
        <input 
          type="email" 
          class="form-control-reset" 
          name="email"
          placeholder="Twój email"
          required
          autofocus>
      </div>

      <button type="submit" class="btn-reset-submit">
        <i class="bi bi-send"></i>
        Wyślij link resetujący
      </button>
    </form>

    <div class="back-link">
      <a href="{% url 'login' %}">
        <i class="bi bi-arrow-left"></i> Powrót do logowania
      </a>
    </div>
  </div>
</div>

{% endblock %}
