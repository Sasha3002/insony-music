{% extends "users/base.html" %}
{% block content %}

<style>
  .reset-confirm-container {
    max-width: 500px;
    margin: 80px auto;
  }

  .reset-confirm-card {
    background: linear-gradient(135deg, #1a1a1a, #151515);
    border: 1px solid #2a2a2a;
    border-radius: 20px;
    padding: 40px;
  }

  .reset-confirm-header {
    text-align: center;
    margin-bottom: 32px;
  }

  .reset-confirm-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #059669, #10b981);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 2.5rem;
    color: #fff;
  }

  .reset-confirm-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 12px;
  }

  .reset-confirm-subtitle {
    color: #9aa0a6;
    font-size: 0.95rem;
  }

  .form-group-confirm {
    margin-bottom: 20px;
  }

  .form-label-confirm {
    font-size: 0.9rem;
    font-weight: 600;
    color: #e6e6e6;
    margin-bottom: 8px;
    display: block;
  }

  .password-input-wrapper {
    position: relative;
  }

  .form-control-confirm {
    background: #1f2329;
    border: 1px solid #2a2f32;
    color: #e9ecf3;
    border-radius: 12px;
    padding: 12px 48px 12px 16px;
    width: 100%;
    font-size: 0.95rem;
    transition: all 0.2s;
  }

  .form-control-confirm:focus {
    background: #1f2329;
    border-color: #10b981;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    color: #e9ecf3;
    outline: none;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #6b7280;
    cursor: pointer;
    padding: 8px;
    font-size: 1.1rem;
    transition: color 0.2s;
  }

  .toggle-password:hover {
    color: #9aa0a6;
  }

  .password-hint {
    font-size: 0.8rem;
    color: #6b7280;
    margin-top: 6px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .btn-confirm-submit {
    width: 100%;
    background: linear-gradient(135deg, #059669, #10b981);
    color: #fff;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 24px;
  }

  .btn-confirm-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
  }
</style>

<div class="reset-confirm-container">
  <div class="reset-confirm-card">
    <div class="reset-confirm-header">
      <div class="reset-confirm-icon">
        <i class="bi bi-shield-check"></i>
      </div>
      <h1 class="reset-confirm-title">Ustaw nowe hasło</h1>
      <p class="reset-confirm-subtitle">Wprowadź nowe, bezpieczne hasło</p>
    </div>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group-confirm">
        <label class="form-label-confirm">Nowe hasło</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            class="form-control-confirm" 
            name="password"
            id="new-password"
            required
            minlength="8"
            placeholder="Wpisz nowe hasło"
            autofocus>
          <button type="button" class="toggle-password" onclick="togglePassword(this, '#new-password')">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="password-hint">
          <i class="bi bi-info-circle"></i>
          Co najmniej 8 znaków
        </div>
      </div>

      <div class="form-group-confirm">
        <label class="form-label-confirm">Potwierdź hasło</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            class="form-control-confirm" 
            name="password2"
            id="confirm-password"
            required
            minlength="8"
            placeholder="Powtórz nowe hasło">
          <button type="button" class="toggle-password" onclick="togglePassword(this, '#confirm-password')">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-confirm-submit">
        <i class="bi bi-check-circle"></i>
        Zmień hasło
      </button>
    </form>
  </div>
</div>

<script>
  function togglePassword(btn, inputSelector) {
    const input = document.querySelector(inputSelector);
    const icon = btn.querySelector('i');
    
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  }
</script>

{% endblock %}
