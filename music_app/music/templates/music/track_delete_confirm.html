{% extends "users/base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card bg-dark border-0 shadow-sm">
    <div class="card-body">
      <h5 class="text-white">Usunąć utwór?</h5>
      <p class="text-muted mb-4">
        Czy na pewno chcesz usunąć <strong class="text-white">„{{ track.title }}”</strong>
        ({{ track.artist.name }})? Tej operacji nie można cofnąć.
      </p>

      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <a href="{% url 'track_detail' track.id %}" class="btn btn-outline-light">Anuluj</a>
        <button type="submit" class="btn btn-danger">Usuń</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
